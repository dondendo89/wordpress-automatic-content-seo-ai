<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WP Content Studio AI — Preview</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0e1116; color:#e8eef6; margin:0; }
    header { padding:24px; border-bottom:1px solid #1b2230; position:sticky; top:0; background:#0e1116; }
    h1 { font-size:20px; margin:0; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); gap:24px; padding:24px; }
    .card { background:#121722; border:1px solid #1b2230; border-radius:12px; overflow:hidden; }
    .card header { padding:12px 16px; border-bottom:1px solid #1b2230; }
    .card h2 { font-size:16px; margin:0; color:#9fd3ff; }
    .media { background:#0e1116; display:flex; align-items:center; justify-content:center; }
    .media img { width:100%; height:auto; display:block; }
  </style>
</head>
<body>
  <header>
    <h1>WP Content Studio AI — Image Preview</h1>
  </header>
  <main class="grid">
    <article class="card"><header><h2>Hero</h2></header><div class="media"><img src="img/preview-hero.png" alt="Hero" /></div></article>
    <article class="card"><header><h2>Features</h2></header><div class="media"><img src="img/preview-features.png" alt="Features" /></div></article>
    <article class="card"><header><h2>Editor Post</h2></header><div class="media"><img src="img/preview-single-post.png" alt="Editor Post" /></div></article>
    <article class="card"><header><h2>Bulk</h2></header><div class="media"><img src="img/preview-bulk.png" alt="Bulk" /></div></article>
    <article class="card"><header><h2>WooCommerce</h2></header><div class="media"><img src="img/preview-woocommerce.png" alt="WooCommerce" /></div></article>
    <article class="card"><header><h2>Settings</h2></header><div class="media"><img src="img/preview-settings.png" alt="Settings" /></div></article>
  </main>
</body>
</html>
