<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anteprima PNG — CodeCanyon 590x300 & 80x80</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0e1116; color:#e8eef6; margin:0; }
    header { padding:24px; border-bottom:1px solid #1b2230; position:sticky; top:0; background:#0e1116; }
    h1 { font-size:20px; margin:0; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); gap:24px; padding:24px; }
    .card { background:#121722; border:1px solid #1b2230; border-radius:12px; overflow:hidden; }
    .card header { padding:12px 16px; border-bottom:1px solid #1b2230; }
    .card h2 { font-size:16px; margin:0; color:#9fd3ff; }
    .media { background:#0e1116; display:flex; align-items:center; justify-content:center; }
    .media img { width:100%; height:auto; display:block; }
    .row { display:flex; gap:12px; padding:12px 16px; align-items:center; }
    .row img.thumb { width:80px; height:80px; object-fit:cover; border:1px solid #1b2230; border-radius:6px; }
    .meta { color:#9aa8bb; font-size:12px; }
    a { color:#9fd3ff; }
  </style>
</head>
<body>
  <header>
    <h1>Anteprima PNG — CodeCanyon 590x300 & 80x80</h1>
  </header>
  <main class="grid">
    <article class="card">
      <header><h2>Hero</h2></header>
      <div class="media"><img src="preview-hero.png" alt="Hero 590x300" /></div>
      <div class="row">
        <img class="thumb" src="../thumb/preview-hero.png" alt="Hero 80x80" />
        <div class="meta">590x300 + 80x80</div>
      </div>
    </article>
    <article class="card">
      <header><h2>Features</h2></header>
      <div class="media"><img src="preview-features.png" alt="Features 590x300" /></div>
      <div class="row">
        <img class="thumb" src="../thumb/preview-features.png" alt="Features 80x80" />
        <div class="meta">590x300 + 80x80</div>
      </div>
    </article>
    <article class="card">
      <header><h2>Editor Post</h2></header>
      <div class="media"><img src="preview-single-post.png" alt="Editor Post 590x300" /></div>
      <div class="row">
        <img class="thumb" src="../thumb/preview-single-post.png" alt="Editor Post 80x80" />
        <div class="meta">590x300 + 80x80</div>
      </div>
    </article>
    <article class="card">
      <header><h2>Bulk Generation</h2></header>
      <div class="media"><img src="preview-bulk.png" alt="Bulk Generation 590x300" /></div>
      <div class="row">
        <img class="thumb" src="../thumb/preview-bulk.png" alt="Bulk Generation 80x80" />
        <div class="meta">590x300 + 80x80</div>
      </div>
    </article>
    <article class="card">
      <header><h2>WooCommerce</h2></header>
      <div class="media"><img src="preview-woocommerce.png" alt="WooCommerce 590x300" /></div>
      <div class="row">
        <img class="thumb" src="../thumb/preview-woocommerce.png" alt="WooCommerce 80x80" />
        <div class="meta">590x300 + 80x80</div>
      </div>
    </article>
    <article class="card">
      <header><h2>Impostazioni</h2></header>
      <div class="media"><img src="preview-settings.png" alt="Settings 590x300" /></div>
      <div class="row">
        <img class="thumb" src="../thumb/preview-settings.png" alt="Settings 80x80" />
        <div class="meta">590x300 + 80x80</div>
      </div>
    </article>
  </main>
</body>
</html>
