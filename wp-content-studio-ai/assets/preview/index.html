<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anteprima Immagini — WP Content Studio AI</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0e1116; color:#e8eef6; margin:0; }
    header { padding:24px; border-bottom:1px solid #1b2230; position:sticky; top:0; background:#0e1116; }
    h1 { font-size:22px; margin:0; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); gap:24px; padding:24px; }
    .card { background:#121722; border:1px solid #1b2230; border-radius:12px; overflow:hidden; }
    .card header { padding:12px 16px; border-bottom:1px solid #1b2230; }
    .card h2 { font-size:16px; margin:0; color:#9fd3ff; }
    .media { background:#0e1116; display:flex; align-items:center; justify-content:center; }
    .media img { width:100%; height:auto; display:block; }
    .footer { padding:24px; text-align:center; color:#9aa8bb; }
    a { color:#9fd3ff; }
  </style>
</head>
<body>
  <header>
    <h1>Anteprima Immagini — WP Content Studio AI</h1>
  </header>
  <main class="grid">
    <article class="card">
      <header><h2>Hero</h2></header>
      <div class="media"><img src="preview-hero.svg" alt="Hero" /></div>
    </article>
    <article class="card">
      <header><h2>Features</h2></header>
      <div class="media"><img src="preview-features.svg" alt="Features" /></div>
    </article>
    <article class="card">
      <header><h2>Editor Post</h2></header>
      <div class="media"><img src="preview-single-post.svg" alt="Editor Post" /></div>
    </article>
    <article class="card">
      <header><h2>Bulk Generation</h2></header>
      <div class="media"><img src="preview-bulk.svg" alt="Bulk Generation" /></div>
    </article>
    <article class="card">
      <header><h2>WooCommerce</h2></header>
      <div class="media"><img src="preview-woocommerce.svg" alt="WooCommerce" /></div>
    </article>
    <article class="card">
      <header><h2>Impostazioni</h2></header>
      <div class="media"><img src="preview-settings.svg" alt="Settings" /></div>
    </article>
  </main>
  <div class="footer">SVG vettoriali, nessun brand specifico, adatte per esportazione PNG/JPG.</div>
</body>
</html>
