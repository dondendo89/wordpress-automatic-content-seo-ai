<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin JS Preview</title>
</head>
<body>
  <div class="wrap" style="padding: 20px;">
    <h1>Content Studio AI â€“ Admin JS Preview</h1>

    <button class="button button-primary wgc-generate" data-post-id="123" data-nonce="preview-nonce">Generate</button>

    <div id="wgc-preview">
      <h2>Preview</h2>
      <div id="wgc-preview-content"></div>
    </div>

    <!-- Bulk UI Preview -->
    <div id="wgc-bulk-ui" style="margin-top: 20px;">
      <h2>Bulk Generation (Preview)</h2>
      <p><label>Batch size (per request): <input id="wgc-batch-size" type="number" min="1" max="20" value="5" /></label></p>
      <p><label for="wgc-bulk-post-types"><strong>Select post types to process:</strong></label></p>
      <select id="wgc-bulk-post-types" multiple size="6" style="min-width: 280px; max-width: 100%;">
        <option value="post">Posts (post)</option>
        <option value="page">Pages (page)</option>
        <option value="product">Products (product)</option>
      </select>
      <p><label for="wgc-bulk-mode"><strong>What to generate:</strong></label><br />
        <select id="wgc-bulk-mode" style="min-width: 280px;">
          <option value="all">Generate All (Content + Meta + Tags)</option>
          <option value="content">Content Only</option>
          <option value="meta">Meta Descriptions Only</option>
          <option value="tags">Tags Only</option>
        </select>
      </p>
      <p><label><input type="checkbox" id="wgc-force-regenerate" /> Force regenerate (include already processed posts)</label></p>
      <p><button class="button button-primary" id="wgc-bulk-generate" data-nonce="preview-nonce">Run Bulk Generation</button></p>
    </div>

    <div id="wgc-bulk-status" style="margin-top: 20px;"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    window.WGC = {
      ajaxUrl: '/does-not-exist',
      i18n: { generating: 'Generating...', done: 'Done' }
    };
  </script>
  <script src="./admin.js"></script>
</body>
</html>
